<div class="uk-card uk-card-default uk-align-center uk-width-2-5@l uk-width-3-5@m">
    <div class="uk-card-header">
        <h3 class="uk-card-title">SAP</h3>
    </div>

    <div class="uk-card-body">

        <form class="uk-form-horizontal uk-margin-large">
            <div class="uk-margin">
                <label class="uk-form-label" for="orderPrice">Order-Preis*</label>
                <div class="uk-form-controls">
                    <select class="uk-select uk-form-width-large" id="orderPrice" formControlName="orderPrice" required>
                        <option value="">Bitte auswählen ...</option>
                    </select>
                </div>
            </div>
            <div class="uk-margin">
                <label class="uk-form-label" for="expireDate">Gültig bis*</label>
                <div class="uk-form-controls">
                    <input class="uk-input uk-form-width-large" id="expireDate" type="text" formControlName="expireDate"
                        required>
                </div>
            </div>
            <div class="uk-margin">
                <div class="uk-form-controls">
                    <input class="uk-input" id="form-stacked-text" type="text" placeholder="Some text...">
                </div>
            </div>
            <div class="uk-margin">
                <button class="uk-button uk-button-primary uk-align-right uk-width-1-3" type="submit">Kaufen</button>
            </div>
        </form>
    </div>
</div>
