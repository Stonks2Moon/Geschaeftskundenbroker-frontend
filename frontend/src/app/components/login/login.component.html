<div class="uk-margin-large-top">
  <div class="uk-card uk-card-default uk-align-center uk-width-2-5@l uk-width-3-5@m">
    <div class="uk-card-header">
      <h3 class="uk-card-title">Anmeldung</h3>
    </div>

    <div class="uk-card-body">

      <form class="uk-form-horizontal uk-margin-large" [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
        <div class="uk-margin">
          <label class="uk-form-label" for="email">E-Mail</label>
          <div class="uk-form-controls">
            <input class="uk-input uk-form-width-large"
              [ngClass]="{'uk-form-danger': loginValue.email.invalid && (loginValue.email.dirty || loginValue.email.touched)}"
              id="email" type="text" placeholder="max.muster@mail.com" formControlName="email" required>
          </div>
        </div>

        <div class="uk-margin">
          <label class="uk-form-label" for="password">Passwort</label>
          <div class="uk-form-controls">
            <div class="uk-inline">
              <a *ngIf="hide" class="uk-form-icon uk-form-icon-flip" uk-icon="lock" (click)="hidePassword($event)"></a>
              <a *ngIf="!hide" class="uk-form-icon uk-form-icon-flip" uk-icon="unlock"
                (click)="hidePassword($event)"></a>
              <input class="uk-input uk-form-width-large"
                [ngClass]="{'uk-form-danger': loginValue.password.invalid && (loginValue.password.dirty || loginValue.password.touched)}"
                id="password" [type]="hide ? 'password' : 'text'" placeholder=" ..." formControlName="password">
            </div>
          </div>
        </div>
        <div class="uk-margin">
          <button class="uk-button uk-button-primary uk-align-right uk-width-1-3" type="submit"
            [disabled]="loginForm.invalid">Anmelden</button>

        </div>

      </form>
      <a class="uk-link-muted" [routerLink]="['/register']">Registrierung</a>
    </div>
  </div>
</div>
