<div class="uk-position-center">
  <div class="uk-card uk-card-default uk-align-center uk-width-4-5">

    <div class="uk-card-header">
      <h3 class="uk-card-title">Registrierung</h3>
    </div>

    <div class="uk-card-body">

      <form class="uk-form-horizontal uk-margin-large">
        <div class="uk-margin">
          <label class="uk-form-label" for="email">E-Mail</label>
          <div class="uk-form-controls">
            <input class="uk-input uk-form-width-large" id="email" type="text" placeholder="max.muster@mail.com">
          </div>
        </div>

        <div class="uk-margin">
          <label class="uk-form-label" for="password">Passwort</label>
          <div class="uk-form-controls">
            <div class="uk-inline">
              <a class="uk-form-icon uk-form-icon-flip" uk-icon="icon: lock"></a>
              <input class="uk-input uk-form-width-large" id="password" type="password" placeholder="...">
            </div>
          </div>
        </div>

      </form>

    </div>

    <div class="uk-card-footer">
      <button class="uk-button uk-button-primary uk-align-right uk-width-1-3">Registrieren</button>
    </div>

  </div>
</div>
